<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>produtos</title>
</head>
<body>
    <h1>você está na pagina de produtos :)</h1>
<form action="/produtos/cadastrar" method="POST">
    <label for="nome">Nome do item:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="preco">Preço do item:</label>
    <input type="number" id="preco" name="preco" required><br><br>

    
    <label for="ID">identificador do produto;</label>
    <input type="number" id="ID" name="ID" required><br><br>

    <label for="quant">Quantidade de produtos;</label>
    <input type="number" id="quant" name="quant" required><br><br>

    <input type="submit" value="Cadastrar item">

</body>
</html>
